databases:
  - name: old-collaborate-db-prod
    databaseName: old_collaborate_db_s935
    user: collaborate

services:
  - type: web
    name: mysite
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: <%= DATABASE_URL %>
        fromDatabase:
          name: mysite
          property: connectionString
      - key: <%= ENV['RAILS_MASTER_KEY'] %>
        sync: false