databases:
  - name: collaborate-api-db
    databaseName: collaborate_api_production
    user: collaborate
    plan: free

services:
  - type: web
    name: collaborate-api
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collaborate-api-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DISABLE_DATABASE_ENVIRONMENT_CHECK
        value: "1"
      - key: RAILS_MAX_THREADS
        value: "5"
      - key: DB_POOL
        value: "5"
      - key: PGSSLMODE
        value: require
