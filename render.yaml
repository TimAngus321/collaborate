databases:
  - name: collaborate-api-db
    databaseName: collaborate_api_production
    user: collaborate

services:
  - type: redis
    name: collabRedis
    ipAllowList: [] # only allow internal connections
    plan: free # optional (defaults to starter)
    maxmemoryPolicy: allkeys-lfu # optional (defaults to allkeys-lru). Rails recommends allkeys-lfu as a default.
  - type: web
    name: collaborate-api
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server -b 0.0.0.0 -p $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collaborate-api-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: COLLAB_REDIS_URL # this must match the name of the environment variable used in production.rb
        fromService:
          type: redis
          name: collabRedis
          property: connectionString